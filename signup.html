<!doctype
<html lang="en" data-bs-theme="auto">

<head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is a Newsletter">
    <meta name="author" content="Vafadie">
    <meta name="generator" content="Newsletter Vafadie">
    <title>Our Newsletter</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="css/index.css">


    <!-- Custom styles for this templte-->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form class="form-signin" action="/" method="post">
            <img class="mb-4" src="images/fensmail.png" alt="Mail logo" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Sign up to Our Newsletter</h1>

            <div class="form-floating">
                <input type="text" name="fName" class="form-control top" id="nafe" placeholder="Joe">
                <label for="nafe">First Name </label>
            </div>
            <div class="form-floating">
                <input type="text" name="lName"  class="form-control middle" id="nale" placeholder="Jackson">
                <label for="nale">Last Name </label>
            </div>

            <div class="form-floating">
                <input type="email" name="email"  class="form-control bottom" id="email" placeholder="youremail@email.com">
                <label for="email">Email </label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign Me up</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; Vafadie @ 2023</p>
        </form>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
